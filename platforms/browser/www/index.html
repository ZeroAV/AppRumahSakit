<!DOCTYPE html>
<html>

<head>
    <title>Aplikasi Database Rumah Sakit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.4.5.css" />
    <script src="./js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="./js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
</head>

<body>
    <script src="js/dokter.js" type="text/javascript"></script>
    <script>
        Application.initDokter();
    </script>
    <div data-role="page" id="page-one">
        <div data-role="header" data-position="fixed">
            <h1>Daftar Dokter</h1>
            <a href="index.html" data-icon="refresh" rel="external">Refresh</a>
            <a href="#page-three" data-icon="plus" rel="external" id="add_btn">Add</a>
        </div>

        <div role="main" class="ui-content">
            <ul id="list-dok" data-role="listview" data-inset="true" data-filter="true">
            </ul>
        </div>
        <div data-role="footer" data-id="foo1" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html" rel="external" class="ui-btn-active ui-state-persist">Dokter</a></li>
                    <li><a href="pasien.html" rel="external">Pasien</a></li>
                    <li><a href="penyakit.html" rel="external">Penyakit</a></li>
                    <li><a href="transaksi.html" rel="external">Transaksi</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div>

    <div data-role="page" id="page-two">
        <div data-role="header" data-add-back-btn="true">
            <h1>Detail Dokter</h1>
        </div>

        <div role="main" class="ui-content">
            <p id="p-NIP"></p>
            <p id="p-nama"></p>
            <p id="p-jenis_kelamin"></p>
            <p id="p-alamat"></p>
            <p id="p-no_telp"></p>
            <p id="p-gaji_pokok"></p><br>
            <a href="" class="ui-btn ui-icon-edit ui-btn-icon-left" id="edit_btn">Edit</a>
            <a href="" class="ui-btn ui-icon-delete ui-btn-icon-left" id="del_btn">Delete</a>
        </div>
    </div>

    <div data-role="page" id="page-three">
        <div data-role="header" data-add-back-btn="true">
            <h1>Add Dokter</h1>
        </div>

        <div role="main" class="ui-content">
            <form id="form_dokter" data-ajax="false" method="POST" accept-charset=utf-8>
                <label for="nip">NIP</label>
                <input type="text" name="nip" id="nip" value=""><br>
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama" value=""><br>
                <label for="select-jk" class="select">Jenis Kelamin</label>
                <select name="select-jk" id="select-jk">
                    <option value="L">L</option>
                    <option value="P">P</option>
                </select><br>
                <label for="alamat">Alamat</label>
                <input type="text" name="alamat" id="alamat" value=""><br>
                <label for="no_telp">No. Telepon</label>
                <input type="text" name="no_telp" id="no_telp" value=""><br>
                <label for="gaji_pokok">Gaji Pokok (Rp.)</label>
                <input type="text" name="gaji_pokok" id="gaji_pokok" value=""><br>
                <input type="submit" value="Add" data-icon="plus">
            </form>
        </div>
    </div>

    <div data-role="page" id="page-four">
        <div data-role="header" data-add-back-btn="true">
            <h1>Edit Dokter</h1>
        </div>

        <div role="main" class="ui-content">
            <form id="eform_dokter" data-ajax="false" method="POST" accept-charset=utf-8>
                <label for="enama">Nama</label>
                <input type="text" name="enama" id="enama" value=""><br>
                <label for="eselect-jk" class="select">Jenis Kelamin</label>
                <select name="eselect-jk" id="eselect-jk">
                    <option value="L">L</option>
                    <option value="P">P</option>
                </select><br>
                <label for="ealamat">Alamat</label>
                <input type="text" name="ealamat" id="ealamat" value=""><br>
                <label for="eno_telp">No. Telepon</label>
                <input type="text" name="eno_telp" id="eno_telp" value=""><br>
                <label for="egaji_pokok">Gaji Pokok (Rp.)</label>
                <input type="text" name="egaji_pokok" id="egaji_pokok" value=""><br>
                <input type="submit" value="Edit" data-icon="edit">
            </form>
        </div>
    </div>

</body>





</html>
