<!DOCTYPE html>
<html>

<head>
    <title>Aplikasi Database Rumah Sakit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.4.5.css" />
    <script src="./js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="./js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
</head>

<body>
    <script src="js/pasien.js" type="text/javascript"></script>
    <script>
        Application.initPasien();
    </script>
    <div data-role="page" id="page-one">
        <div data-role="header" data-position="fixed">
            <h1>Daftar Pasien</h1>
            <a href="pasien.html" data-icon="refresh" rel="external">Refresh</a>
            <a href="#page-three" data-icon="plus" rel="external" id="add_btn">Add</a>
        </div>

        <div role="main" class="ui-content">
            <ul id="list-psn" data-role="listview" data-inset="true" data-filter="true">
            </ul>
        </div>
        <div data-role="footer" data-id="foo1" data-position="fixed">		
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html" rel="external">Dokter</a></li>
                    <li><a href="pasien.html" rel="external" class="ui-btn-active ui-state-persist">Pasien</a></li>
                    <li><a href="penyakit.html" rel="external">Penyakit</a></li>
                    <li><a href="transaksi.html" rel="external">Transaksi</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div>
    
    <div data-role="page" id="page-two">
        <div data-role="header" data-add-back-btn="true">
            <h1>Detail Pasien</h1>
        </div>

        <div role="main" class="ui-content">
            <p id="p-ID"></p>
            <p id="p-nama_pasien"></p>
            <p id="p-jenis_kelamin"></p>
            <p id="p-alamat"></p>
            <p id="p-no_telp"></p>
            <p id="p-umur"></p>
            <p id="p-berat_badan"></p>
            <p id="p-tinggi_badan"></p>
            <p id="p-golongan_darah"></p><br>
            <a href="" class="ui-btn ui-icon-edit ui-btn-icon-left" id="edit_btn">Edit</a>
            <a href="" class="ui-btn ui-icon-delete ui-btn-icon-left" id="del_btn">Delete</a>
        </div>
    </div>

    <div data-role="page" id="page-three">
            <div data-role="header" data-add-back-btn="true">
                <h1>Add Pasien</h1>
            </div>
    
            <div role="main" class="ui-content">
                <form id="form_pasien" data-ajax="false" method="POST" accept-charset=utf-8>
                    <label for="nama">Nama Pasien</label>
                    <input type="text" name="nama" id="nama" value=""><br>
                    <label for="select-jk" class="select">Jenis Kelamin</label>
                    <select name="select-jk" id="select-jk">
                        <option value="L">L</option>
                        <option value="P">P</option>
                    </select>
                    <label for="alamat">Alamat</label>
                    <input type="text" name="alamat" id="alamat" value=""><br>
                    <label for="no_telp">No. Telepon</label>
                    <input type="text" name="no_telp" id="no_telp" value=""><br>
                    <label for="umur">Umur</label>
                    <input type="number" name="umur" pattern="[0-9]*" id="umur" value=""><br>
                    <label for="bb">Berat Badan</label>
                    <input type="number" name="bb" pattern="[0-9]*" id="bb" value=""><br>
                    <label for="tb">Tinggi Badan</label>
                    <input type="number" name="tb" pattern="[0-9]*" id="tb" value=""><br>
                    <label for="select-gd" class="select">Golongan Darah</label>
                    <select name="select-gd" id="select-gd">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                    </select><br>
                    <input type="submit" value="Add" data-icon="plus">
                    
                </form>
            </div>
        </div>
    
</body>

    



</html>
