<!DOCTYPE html>
<html>

<head>
    <title>Aplikasi Database Rumah Sakit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.4.5.css" />
    <script src="./js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="./js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
</head>

<body>
    <script src="js/transaksi.js" type="text/javascript"></script>
    <script>
        Application.initTrx();
    </script>
    <div data-role="page" id="page-one">
        <div data-role="header" data-position="fixed">
            <h1>Daftar Transaksi</h1>
            <a href="transaksi.html" data-icon="refresh" rel="external">Refresh</a>
            <a href="#page-three" data-icon="plus" rel="external" id="add_btn">Add</a>
        </div>

        <div role="main" class="ui-content">
            <ul id="list-trx" data-role="listview" data-inset="true" data-filter="true">
            </ul>
        </div>
        <div data-role="footer" data-id="foo1" data-position="fixed">		
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html" rel="external">Dokter</a></li>
                    <li><a href="pasien.html" rel="external">Pasien</a></li>
                    <li><a href="penyakit.html" rel="external">Penyakit</a></li>
                    <li><a href="transaksi.html" rel="external" class="ui-btn-active ui-state-persist">Transaksi</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div>
    
    <div data-role="page" id="page-two">
        <div data-role="header" data-add-back-btn="true">
            <h1>Detail Transaksi</h1>
        </div>

        <div role="main" class="ui-content">
            <p id="p-no_transaksi"></p>
            <p id="p-id_pasien"></p>
            <p id="p-nama_pasien"></p>
            <p id="p-nip_dokter"></p>
            <p id="p-nama_dokter"></p>
            <p id="p-kode_penyakit"></p>
            <p id="p-nama_penyakit"></p>
            <p id="p-biaya_perawatan"></p>
            <a href="" class="ui-btn ui-icon-edit ui-btn-icon-left" id="edit_btn">Edit</a>
            <a href="" class="ui-btn ui-icon-delete ui-btn-icon-left" id="del_btn">Delete</a>
        </div>
    </div>

    <div data-role="page" id="page-three">
            <div data-role="header" data-add-back-btn="true">
                <h1>Add Transaksi</h1>
            </div>
    
            <div role="main" class="ui-content">
                <form id="form_transaksi" data-ajax="false" method="POST" accept-charset=utf-8>
                    <label for="no">No. Transaksi</label>
                    <input type="text" name="no" id="no" value=""><br>
                    <label for="select-psn" class="select">ID Pasien</label>
                    <select name="select-psn" id="select-psn">
                        <option value=""></option>
                    </select><br>
                    <label for="select-dok" class="select">NIP Dokter</label>
                    <select name="select-dok" id="select-dok">
                        <option value=""></option>
                    </select><br>
                    <label for="select-pyk" class="select">Kode Penyakit</label>
                    <select name="select-pyk" id="select-pyk">
                        <option value=""></option>
                    </select><br>
                    <label for="biaya">Biaya</label>
                    <input type="text" name="biaya" id="biaya" value=""><br>
                    <input type="submit" value="Add" data-icon="plus">
                </form>
            </div>
        </div>
    
    
</body>

    



</html>
