<!DOCTYPE html>
<html>

<head>
    <title>Aplikasi Database Rumah Sakit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/jquery.mobile-1.4.5.css" />
    <script src="./js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="./js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
</head>

<body>
    <script src="js/penyakit.js" type="text/javascript"></script>
    <script>
        Application.initPenyakit();
    </script>
    <div data-role="page" id="page-one">
        <div data-role="header" data-position="fixed">
            <h1>Daftar Penyakit</h1>
            <a href="penyakit.html" data-icon="refresh" rel="external">Refresh</a>
            <a href="#page-three" data-icon="plus" rel="external" id="add_btn">Add</a>
        </div>

        <div role="main" class="ui-content">
            <ul id="list-pyk" data-role="listview" data-inset="true" data-filter="true">
            </ul>
        </div>
        <div data-role="footer" data-id="foo1" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html" rel="external">Dokter</a></li>
                    <li><a href="pasien.html" rel="external">Pasien</a></li>
                    <li><a href="penyakit.html" rel="external" class="ui-btn-active ui-state-persist">Penyakit</a></li>
                    <li><a href="transaksi.html" rel="external">Transaksi</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div>

    <div data-role="page" id="page-two">
        <div data-role="header" data-add-back-btn="true">
            <h1>Detail Penyakit</h1>
        </div>

        <div role="main" class="ui-content">
            <p id="p-kode_penyakit"></p>
            <p id="p-nama_penyakit"></p>
            <p id="p-golongan"></p>
            <a href="" class="ui-btn ui-icon-edit ui-btn-icon-left" id="edit_btn">Edit</a>
            <a href="" class="ui-btn ui-icon-delete ui-btn-icon-left" id="del_btn">Delete</a>
        </div>
    </div>

    <div data-role="page" id="page-three">
        <div data-role="header" data-add-back-btn="true">
            <h1>Add Penyakit</h1>
        </div>

        <div role="main" class="ui-content">
            <form id="form_penyakit" data-ajax="false" method="POST" accept-charset=utf-8>
                <label for="kode">Kode Penyakit</label>
                <input type="text" name="kode" id="kode" value=""><br>
                <label for="nama">Nama Penyakit</label>
                <input type="text" name="nama" id="nama" value=""><br>
                <label for="select-gol" class="select">Golongan</label>
                <select name="select-gol" id="select-gol">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br>
                <input type="submit" value="Add" data-icon="plus">
            </form>
        </div>
    </div>


</body>





</html>
